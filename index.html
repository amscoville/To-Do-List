<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>To Do List</title>
</head>

<body>
    <h1>List Boss</h1>
    <h2>Type your to do list items below, separated by a comma, and then press enter. A list will magically appear:</h2>
    <input type="text" name="inputbox" id="input-box" placeholder="ex. clean kitchen, do homework, groom beard, etc.">
    <div id="list">
        <ul class="display-list" id="list-items"></ul>
    </div>
    <script src="http://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
        crossorigin="anonymous"></script>
    <script src="main.js"></script>
</body>

</html>
